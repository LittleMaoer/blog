{% extends 'back/base_main.html' %}
    <style>
    .dataStatistic{width:400px;height:200px;border:1px solid #ccc;margin:0 auto;margin:10px;overflow:hidden}
    #cylindrical{width:400px;height:200px;margin-top:-15px}
    #line{width:400px;height:200px;margin-top:-15px}
    #pie{width:400px;height:200px;margin-top:-15px}
    </style>


{% block content %}
<section class="rt_wrap mCustomScrollbar">

    <div class="rt_content">
        <div class="page_title">
            <h2 class="fl">用户信息详情</h2>
            <a class="fr top_rt_btn" href="{{ url_for('back.user_list') }}">返回用户列表</a>
        </div>

        <form action="" method="post" enctype="multipart/form-data">

            <section>
                <ul class="ulColumn2">
                    <li>
                        <span class="item_name" style="width:120px;">用户姓名：</span>
                        <input  type="text" name="username" >
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">用户密码：</span>
                        <input type="text" name="password" >
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">电话：</span>
                        <input type="text" name="tel" >
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">邮箱：</span>
                        <input type="text" name="email" >
                    </li>
                    <li>
                        <strong>{{ error }}</strong>
                    </li>

                    <li>
                        <span class="item_name" style="width:120px;"></span>
                        <input type="submit" class="link_btn"/>
                    </li>
                </ul>
            </section>
        </form>
    </div>
</section>
{% endblock %}

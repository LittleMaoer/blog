
{% extends 'back/base_main.html' %}

{% block content %}
<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">
      <div class="page_title">
       <h2 class="fl">用户列表</h2>
       <a href="{{ url_for('back.add_user') }}" class="fr top_rt_btn add_icon">添加新用户</a>
      </div>
       <!--<input type="text" id="search" class="textbox textbox_225" placeholder="输入会员号/手机/电子邮件查询..."/>-->
       <!--<input type="button" value="查询" class="group_btn"/>-->

      <table class="table">
       <tr>
        <th>Id</th>
        <th>会员账号</th>
        <th>手机号码</th>
        <th>电子邮件</th>
        <th>操作</th>
       </tr>
           {% for user in users %}
       <tr>

        <td class="center">{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td class="center">{{ user.tel }}</td>
        <td class="center">{{ user.email }}</td>

        <td class="center">
         <a href="{{ url_for('back.cha_user',id=user.id) }}" title="编辑" class="link_icon">&#101;</a>
         <a href="{{ url_for('back.del_user',id=user.id) }}" title="删除" class="link_icon">&#100;</a>
        </td>

       </tr>
           {% endfor %}
      </table>
      <aside class="paging">
       <a>第一页</a>
       <a>1</a>
       <a>2</a>
       <a>3</a>
       <a>…</a>
       <a>1004</a>
       <a>最后一页</a>
      </aside>
 </div>
</section>
{% endblock %}

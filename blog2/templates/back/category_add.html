{% extends 'back/base_main.html' %}
    <style>
    .dataStatistic{width:400px;height:200px;border:1px solid #ccc;margin:0 auto;margin:10px;overflow:hidden}
    #cylindrical{width:400px;height:200px;margin-top:-15px}
    #line{width:400px;height:200px;margin-top:-15px}
    #pie{width:400px;height:200px;margin-top:-15px}
    </style>


{% block content %}
<section class="rt_wrap mCustomScrollbar">

    <div class="rt_content">
        <div class="page_title">
            <h2 class="fl">文章分类详情</h2>
            <a class="fr top_rt_btn" href="{{ url_for('back.a_type') }}">返回文章分类列表</a>
        </div>

        <form action="" method="post" enctype="multipart/form-data">
           
            <section>
                <ul class="ulColumn2">
                    <li>
                        <span class="item_name" style="width:120px;">文章分类名称：</span>
                        <input type="text" name="atype" >
                    </li>
                    <li>
                        <strong>{{ error }}</strong>
                    </li>

                    <li>
                        <span class="item_name" style="width:120px;"></span>
                        <input type="submit" class="link_btn"/>
                    </li>
                </ul>
            </section>
        </form>
    </div>
</section>
{% endblock %}

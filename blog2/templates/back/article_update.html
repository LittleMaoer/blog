{% extends 'back/base_main.html' %}

{% block js %}
    {{ super() }}
    <script type="text/javascript" src="/static/kindeditor/kindeditor-all.js"></script>
    <script type="text/javascript" src="/static/kindeditor/lang/zh-CN.js"></script>
    <script type="text/javascript">
        KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id');
                <!--afterBlur: function(){this.sync()};-->
        });
    </script>

{% endblock %}
{% block content %}
<section class="rt_wrap mCustomScrollbar">

    <div class="rt_content">
        <div class="page_title">
            <h2 class="fl">文章详情</h2>
            <a class="fr top_rt_btn" href="{{ url_for('back.article_list') }}">返回文章列表</a>
        </div>

            <input type='hidden' name='csrfmiddlewaretoken' value='q3tTrBuDcMhfvSS9x2u0yQAyRbboSQuyMyt42kgwgKS0rKxCv31hIWTsS3ULhZn7' />
            <section>
                <form action="" method="post" enctype="multipart/form-data">
                <ul class="ulColumn2">

                    <li>
                        <span class="item_name" style="width:120px;">文章标题：</span>
                        <input type="text" name="name" value="{{ article.title }}" class="textbox textbox_295" placeholder="文章标题..."/>

                    </li>
                        <li>
                        <span class="item_name" style="width:120px;">文章描述：</span>
                        <input type="text" name="desc" value="{{ article.desc }}"  class="textbox textbox_295" placeholder="文章描述..."/>

                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">文章分类：</span>
                        <select class="select" name="category">
                            {% for type in types %}
                                <option {% if article.type == type.id %} selected="selected" {% endif %}  value="">{{ type.t_name }}</option>
                             {% endfor %}
                        </select>
                    </li>
                        <!--<li>-->
                        <!--<span class="item_name" style="width:120px;">文章详情：</span>-->
                        <!--<input type="text" name="content" value="{{ article.content }}"  class="textbox textbox_295" placeholder="文章详情..."/>-->
                    <!--</li>-->

                    <li>
                        <span class="item_name" style="width:120px;">文章内容：</span>
                        <div style="margin-left:13%;">
                        <textarea id="editor_id" name="content" style="width:85%;height:300px;margin-left:50px;">
                            {{ article.content }}
                        </textarea>
                        </div>
                    </li>
                      {{ error }}
                    <li>
                        <span class="item_name" style="width:120px;"></span>
                        <div style="text-align:center;">
                        <input type="submit" class="link_btn"/>
                        </div>
                    </li>
                </ul>

                     </form>
            </section>

    </div>
</section>
{% endblock %}
